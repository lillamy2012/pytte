{% extends 'lookup/base.html' %}



{% block body_block %}
<div class="container"> 
  <h1>Samples</h1>

  <table class="table table-striped">
    <thead>
        <tr>
	  <th class="col-sm-8">SampleID</th>
          <th class="col-sm-8">Scientist</th>
	  <th class="col-sm-2">Antibody</th>
	  <th class="col-sm-2">Genotype</th>
        </tr>
    </thead>
    <tbody>
      {% for instance in Annotation %}
      <tr>
	<td> <a href="/lookup/details/?id={{ instance.pk }}">{{ instance.pk }}</a> </td>
	{% for field, value in instance.fields.items %}
	<td> {{ value }} </td>
	{% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
