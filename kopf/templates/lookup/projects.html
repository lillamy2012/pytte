{% extends 'lookup/base.html' %}

{% block body_block %}
<div class="container"> 
  <h1>Berger Group Projects</h1>
  <table class="table table-striped">

    <thead>
        <tr>
          <th class="col-sm-8">Project Name</th>
          <th class="col-sm-2">Primary Scientist</th>
        </tr>
    </thead>
    <tbody>
      <tr>
	{% for val in Projects %}
	{% for val2,val3 in val.iteritems %}
        <td> {{ val3 }} </td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
